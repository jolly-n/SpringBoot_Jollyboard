<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- 반응형 뷰포트 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="pricing.css" th:href="@{/css/pricing.css}" rel="stylesheet">

    <title>게시물 작성</title>
</head>

<body>
    <!-- 상단바 -->
    <div th:replace="fragments/common :: menu"></div>

    <!-- 바디 -->
    <div class="container">
        <div class="py-5 text-center">
            <h2>상품 수정</h2>
        </div>
        <form th:action method="post">
            <div class="mb-2">
                <label for="itemId">상품ID</label>
                <input type="text" id="itemId" name="itemId" class="form-control" value="상품id" th:field="${item.id}" readonly>
            </div>
            <div class="mb-2">
                <label for="itemName">상품명</label>
                <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:field="${item.name}">
            </div>
            <div class="mb-2">
                <label for="price">가격</label>
                <input type="text" id="price" name="price" class="form-control" value="10000" th:field="${item.price}">
            </div>
            <div class="mb-2">
                <label for="quantity">수량</label>
                <input type="text" id="quantity" name="quantity" class="form-control" value="1" th:field="${item.quantity}">
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-info btn-lg" type="submit">저장
                    </button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='items.html'"
                            th:onclick="|location.href='@{/shop/items/{itemId}(itemId=${item.id})}'|"
                            type="button">취소
                    </button>
                </div>
            </div>
        </form>
    </div> <!-- /container -->
</body>

</html>

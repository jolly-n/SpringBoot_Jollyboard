<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- 반응형 뷰포트 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="pricing.css" rel="stylesheet">

    <title>게시물 작성</title>
</head>

<body>
    <!-- 상단바 -->
    <div th:replace="fragments/common :: menu"></div>

    <!-- 바디 -->
    <div class="container">
        <div class="py-5 text-center">
            <h2>상품 목록</h2>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-dark float-end"
                        onclick="location.href='addForm.html'"
                        th:onclick="|location.href='@{/shop/add}'|"
                        type="button">상품 등록
                </button>
            </div>
        </div>
        <hr class="my-4">
        <div class="mb-3">총 상품수 : <span th:text="${#lists.size(items)}">5</span></div>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>수량</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td><a href="item.html" th:href="@{/shop/item}" th:text="${item.id}">상품id</a></td>
                    <td><a href="item.html" th:href="@{/shop/item}" th:text="${item.name}">상품명</a></td>
                    <td th:text="${item.price}">10000</td>
                    <td th:text="${item.quantity}">10</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- /container -->
</body>

</html>

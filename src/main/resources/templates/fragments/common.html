<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <!-- 반응형 뷰포트 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="pricing.css" th:href="@{/css/pricing.css}" rel="stylesheet">

    <title>Shop</title>
</head>

<body>
    <!-- 상단바 -->
    <div th:fragment="menu">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">Jolly Shop</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="/">home</a>
                <a class="p-2 text-dark" href="/shop/items">shop</a>
            </nav>
            <!-- login : 로그인이 되지 않은 사용자만 표시 -->
            <a class="btn btn-outline-info" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">Login</a>
            <!-- logout : 로그인 된 사용자만 표시 -->
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <button class="btn btn-outline-info" type="submit">Logout</button>
            </form>
        </div>
    </div>
</body>

</html>
